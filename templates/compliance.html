<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compliance Summary</title>
</head>
<body>
    <h1>Compliance Summary for {{ user.name }}</h1>

    <!-- List of All Logged Doses -->
    <h2>Logged Doses</h2>
    <ul>
        {% if user.log %}
            {% for dose in user.log %}
            <li>
                <strong>Medication:</strong> {{ dose.name }}<br>
                <strong>Scheduled Time:</strong> {{ dose.dosage_time }}<br>
            </li>
            {% endfor %}
        {% else %}
            <p>No doses logged yet.</p>
        {% endif %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>

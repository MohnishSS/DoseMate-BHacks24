<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Dose</title>
    <style>
        .medication {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Log Dose for {{ user.name }}</h1>

    {% for med in user.medications %}
    <div class="medication">
        <form method="POST">
            <h3>{{ med.name }}</h3>
            <!-- Button to submit the current time -->
            <input type="hidden" name="dosage_time" value="{{ current_time }}">
            <button type="submit" name="action" value="log_now">Took dosage now</button>
            
            <label for="dosage_time">Enter Dosage Time:</label>
            
            <input type="time" name="dosage_time">

            <input type="hidden" name="medication_name" value="{{ med.name }}">

            <button type="submit">Log Dose</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
